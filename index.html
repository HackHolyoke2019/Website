<!DOCTYPE html>
<html>
    <head>
        <!-- This links between html and css -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- This links between html and js -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <!-- Textbox for phone number
         Dropbox for keywords, suggestions
         Subscribe button -->
    <body>
        <div>
            <!-- This will be used to collect users' inputs -->
            <form action="http://policescanner.space:8000/addphonenumber" method="post">
                <div id="phoneNumber">
                    <input type="text" id="phone" name="phone" pattern="^\d{11}$"  oninvalid="setCustomValidity('Enter exactly 11 digits including the 1 in front')" placeholder="Enter Your Phone Number Here" required>
                </div>

                <div id="majorKeywords">
                    <textarea row="50" cols="50" id="keywords" name="keywords" placeholder=" Type commas ',' if doing multiple searches" required></textarea>
                </div>

                <div id="button">
                    <input type="submit" value="Search">
                </div>
            </form>
            <!-- This will return users' query -->
            <form action="http://policescanner.space:8000/subscriptions" method="post" onsubmit="formSubmit()">
                <div id="checking">
                    <label>Check your query: </label>
                    <input type="text" id="check" name="check" pattern="^\d{11}$"  oninvalid="setCustomValidity('Enter exactly 11 digits including the 1 in front')" placeholder="Enter Your Phone Number Here" required>
                </div>

                <div id="checkButton">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
    <script>
        document.getElementById('getAPI').addEventListener('click', getAPI);
        function getAPI(){
            fetch('http://policescanner.space:8000/subscriptions')
        .then((res) => { return res.json() })
        }
    </script>
</html>
